    <script>
      // Hi·ªán popup n·∫øu c√≥ l·ªói t·ª´ URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const errorParam = getQueryParam("error");
      if (errorParam === "needAdmin") {
        alert("B·∫°n c·∫ßn quy·ªÅn admin ƒë·ªÉ truy c·∫≠p trang n√†y!");
      } else if (errorParam === "notLoggedIn") {

      const form = document.getElementById("loginForm");
      form.addEventListener("submit", async (e) => {

        try {

          if (response.ok) {

              window.location.href = result.redirectTo;
            } else {
              document.getElementById("error").textContent =
                "ƒêƒÉng nh·∫≠p th√†nh c√¥ng nh∆∞ng kh√¥ng c√≥ trang chuy·ªÉn h∆∞·ªõng.";

    </script>
